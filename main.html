<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="verification_heading">OTP Verification</h1>
        <p id="verification_subtext">Enter the 6-digit OTP sent to your mobile number.</p>
        <div class="code-container">
            <input type="text" class="code" maxlength="1" id="code1" autofocus placeholder="0">
            <input type="text" class="code" maxlength="1" id="code2"  placeholder="0">
            <input type="text" class="code" maxlength="1" id="code3"  placeholder="0">
            <input type="text" class="code" maxlength="1" id="code4"  placeholder="0">
            <input type="text" class="code" maxlength="1" id="code5"  placeholder="0">
            <input type="text" class="code" maxlength="1" id="code6"  placeholder="0">
        </div>

        <p class="para"> This is only. We didn't actually send you an email as we don't have your email, right?</p>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
